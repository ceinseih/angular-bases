<h1>Listado de Héores</h1>

<ul >
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>

<div *ngIf="heroesBorrados.length; else noBorrado">
    <h3>Héroe Borrado: </h3>
    <span>{{heroesBorrados[cont-1]}}</span>
</div>
<br>

<ng-template #noBorrado>
    <h3>No ha borado nada.</h3>
</ng-template>

    


<button (click)="borrarHeroe()" *ngIf="heroes.length">
    Borrar
</button>

<button (click)="agregarHeroe()">
    Agregar
</button>
